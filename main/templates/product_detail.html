{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - Goal Store</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ‚Üê Back to Products
      </a>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600 mt-3">Loading product detail...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
      <div class="text-red-500 text-5xl mb-3">‚ö†Ô∏è</div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
      <p class="text-gray-500">Please try again later.</p>
    </div>

    <!-- Product Detail Content -->
    <article id="product-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">
      <!-- Header -->
      <div class="p-6 sm:p-8 border-b border-gray-100">
        <div class="flex items-center gap-2 mb-4">
          <span id="product-category" class="inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-600 text-white"></span>
          <span id="product-condition" class="inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-gray-200 text-gray-800"></span>
        </div>
        <h1 id="product-title" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4"></h1>
        <p id="product-price" class="text-green-600 font-semibold text-xl mb-2"></p>
        <p id="product-stock" class="text-gray-500 text-sm mb-3"></p>
      </div>

      <!-- Featured Image -->
      <div id="product-image-container" class="px-6 sm:px-8 py-4 hidden">
        <img id="product-image" src="" alt="Product Image" class="w-full h-80 object-cover rounded-lg border border-gray-100 shadow-sm">
      </div>

      <!-- Description -->
      <div class="p-6 sm:p-8">
        <h2 class="text-lg font-semibold text-gray-900 mb-2">Description</h2>
        <p id="product-description" class="text-gray-700 leading-relaxed whitespace-pre-line"></p>
      </div>

      <!-- Buy Button -->
      <div class="border-t border-gray-200 p-6 sm:p-8 flex justify-between items-center">
        <div>
          <p class="text-sm text-gray-600">Created by: <span id="product-author" class="font-medium text-gray-900"></span></p>
        </div>
        <button id="buy-button" class="px-5 py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition">
          üõí Buy Product
        </button>
      </div>
    </article>
  </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productContent = document.getElementById('product-content');

const title = document.getElementById('product-title');
const category = document.getElementById('product-category');
const condition = document.getElementById('product-condition');
const price = document.getElementById('product-price');
const stock = document.getElementById('product-stock');
const description = document.getElementById('product-description');
const author = document.getElementById('product-author');
const imageContainer = document.getElementById('product-image-container');
const image = document.getElementById('product-image');
const buyButton = document.getElementById('buy-button');

// Show/hide states
function showState(state) {
  loadingState.classList.toggle('hidden', state !== 'loading');
  errorState.classList.toggle('hidden', state !== 'error');
  productContent.classList.toggle('hidden', state !== 'ready');
}

// Render product content
function renderProduct(product) {
  title.textContent = product.name;
  category.textContent = product.category;
  condition.textContent = product.condition === 'baru' ? 'New' : 'Used';
  price.textContent = `Rp ${product.price}`;
  stock.textContent = `Stock remaining: ${product.stock}`;
  description.textContent = product.description;

  if (product.thumbnail) {
    image.src = product.thumbnail;
    imageContainer.classList.remove('hidden');
  }

  author.textContent = product.user_username || 'Unknown';
  document.title = `${product.name} - Goal Store`;

  // Disable buy button if stock = 0
  if (product.stock <= 0) {
    buyButton.disabled = true;
    buyButton.classList.remove('bg-green-600', 'hover:bg-green-700');
    buyButton.classList.add('bg-gray-400', 'cursor-not-allowed');
    buyButton.textContent = 'Out of Stock';
  } else {
    buyButton.disabled = false;
    buyButton.textContent = 'üõí Buy Product';
  }

  // Buy button click event
  buyButton.onclick = async () => {
    const res = await fetch(`/ajax/product/${PRODUCT_ID}/buy/`, { method: 'POST' });
    const data = await res.json();
    if (res.ok) {
      showToast("Purchased", data.message, "success");
      stock.textContent = `Stock remaining: ${product.stock - 1}`;
      buyButton.disabled = true;
      buyButton.classList.remove('bg-green-600', 'hover:bg-green-700');
      buyButton.classList.add('bg-gray-400', 'cursor-not-allowed');
      buyButton.textContent = 'Out of Stock';
    } else {
      showToast("Error", data.error || "Purchase failed", "error");
    }
  };
}

// Load product via AJAX
async function loadProductDetail() {
  try {
    showState('loading');
    const response = await fetch(PRODUCT_DETAIL_ENDPOINT, { headers: { 'Accept': 'application/json' } });
    if (!response.ok) throw new Error('Failed to fetch');
    const data = await response.json();
    renderProduct(data);
    showState('ready');
  } catch (error) {
    console.error(error);
    showState('error');
  }
}

// Initialize
loadProductDetail();
</script>
{% endblock content %}
